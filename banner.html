<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texto na Direita</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .banner {
      position: relative; /* Para posicionar elementos dentro do container */
      width: 100%;
      height: 450px; /* Altura do banner (ajustável) */
      background: url('images/banner.png') no-repeat center center;
      background-size: cover; /* Faz a imagem ocupar toda a área */
    }

    .banner .text {
      position: absolute; /* Para posicionar o texto dentro do banner */
      top: 50%; /* Centraliza verticalmente */
      right: 0px; /* Alinha o texto à direita com um espaçamento */
      transform: translateY(-50%); /* Ajusta para centralização perfeita */
      color: white; /* Cor do texto */
      font-size: 24px; /* Tamanho do texto */
      text-align: right; /* Alinhamento do texto */
      background: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.8)); /* Gradiente de transparente para preto */
      padding: 141px; /* Espaçamento interno do texto */
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="text">
      <h1>FAZ TEU CAMINHO</h1>
      <h1>ATÉ A UNIVERSIDADE</h1>
      <br>
      <h4>VEM CONOSCO DESCOBRIR A UNIVERSIDADE IDEAL PARA TI</h4>
    </div>
  </div>
</body>
</html>
