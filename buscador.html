<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar com Buscador</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar {
      background-color: #000D4F;
      padding: 1rem;
    }
    .navbar-brand {
      color: #FFFFFF;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .navbar input[type="search"] {
      max-width: 300px;
    }
    .result-item {
      display: none; /* Ocultamos os itens por padrão */
      margin-top: 1rem;
      padding: 0.5rem;
      background-color: #f4f4f9;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .result-item.visible {
      display: block; /* Exibimos quando o item corresponde à busca */
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Campus Compass</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon text-white">☰</span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <form class="d-flex ms-auto" role="search">
          <input id="searchBar" class="form-control me-2" type="search" placeholder="Buscar no site" aria-label="Search">
          <button class="btn btn-outline-light" type="button" id="searchBtn">Buscar</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h3>Itens disponíveis no site</h3>
    <div class="result-item">Universidades</div>
    <div class="result-item">Cursos</div>
    <div class="result-item">Admissões</div>
    <div class="result-item">Ranking</div>
    <div class="result-item">Teste Vocacional</div>
    <div class="result-item">Blog</div>
    <div class="result-item">Contato</div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const searchBar = document.getElementById('searchBar');
      const searchBtn = document.getElementById('searchBtn');
      const resultItems = document.querySelectorAll('.result-item');

      // Função de busca
      function searchItems() {
        const query = searchBar.value.toLowerCase().trim();

        // Loop pelos itens e exibe apenas os que correspondem à busca
        resultItems.forEach(item => {
          if (item.textContent.toLowerCase().includes(query)) {
            item.classList.add('visible');
          } else {
            item.classList.remove('visible');
          }
        });
      }

      // Acionamos a busca no clique do botão
      searchBtn.addEventListener('click', searchItems);

      // Também acionamos a busca ao pressionar "Enter" na barra de busca
      searchBar.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault(); // Previne o reload da página
          searchItems();
        }
      });
    });
  </script>
</body>
</html>
