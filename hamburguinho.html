<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Hambúrguer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: aquamarine;
    }
    /* Estilizando o menu */
    .navbar {
        height: 120px;
        background-color: #000d4f;
        padding: 10px 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
    }
    .hamburger {
        cursor: pointer;
        width: 50px;
        height: 40px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    .hamburger div {
        background-color: white;
        height: 8px;
        width: 100%;
        border-radius: 3px;
    }
    .menu {
      position: absolute;
      top: 140px;
      right: 0px;
      background-color: white;
      border: 1px solid #ddd;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      display: none;
      flex-direction: column;
    }
    .menu a {
      text-decoration: none;
      padding: 10px 15px;
      color: #000d4f;
      border-bottom: 1px solid #ddd;
    }
    .menu a:hover {
      background-color: #f2f2f2;
    }
    .menu a:last-child {
      border-bottom: none;
    }
    /* Classe para exibir o menu */
    .menu.show {
      display: flex;
    }
  </style>
</head>
<body>

  <div class="navbar">
      <h1>Campus Compass</h1>
      <div class="hamburger" id="hamburger">
          <!-- Divs para formar "hamburguinho" -->
          <div></div>
          <div></div>
          <div></div>
      </div>
  </div>

  <div class="menu" id="menu">
    <a href="#home">Home</a>
    <a href="#about">Sobre</a>
    <a href="#services">Serviços</a>
    <a href="#contact">Contato</a>
  </div>

  <script>
    // JavaScript para alternar o menu
    const hamburger = document.getElementById('hamburger');
    const menu = document.getElementById('menu');

    hamburger.addEventListener('click', () => {
      menu.classList.toggle('show'); // Adiciona ou remove a classe "show"
    });
  </script>

</body>
</html>
